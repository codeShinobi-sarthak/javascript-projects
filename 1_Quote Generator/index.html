<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Genetator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="https://cdn-icons-png.freepik.com/256/4419/4419934.png?ga=GA1.1.1843376918.1719073484&semt=ais_hybrid" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="quote-container" id="quote-container">
      <!-- quote -->
      <div class="quote-text">
        <i class="fas  fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <!-- author -->
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <!-- buttons -->
      <div class="button-container">
        <button type="button" class="twitter-button" id="twitter-button" title="twitter!"><i class="fab fa-twitter"></i></button>
        <button type="button" id="new-quote">New Quote</button>
      </div>
    </div>
    <!-- loader -->
    <div class="loader" id="loader"></div>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
